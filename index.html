<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="color-container">
        <div class="container">
            <div class="result-container">
                <input type="text"  disabled>
            </div>
            <div class="calculator-body">
                <div class="row" id="first">
                    <button class="btn" value="1">1</button>
                    <button class="btn" value="2">2</button>
                    <button class="btn" value="3">3</button>
                    <button class="btn" value="4">4</button>
                </div>
                <div class="row">
                    <button class="btn" value="5">5</button>
                    <button class="btn" value="6">6</button>
                    <button class="btn" value="7">7</button>
                    <button class="btn" value="8">8</button>
                </div>
                <div class="row">
                    <button class="btn" value="9">9</button>
                    <button class="btn" value="0">0</button>
                    <button class="btn" id="grow">Eval</button>
                </div>
                <div class="row">
                    <button class="btn btn-green " value="/">/</button>
                    <button class="btn btn-green" id="plus" value="+">+</button>
                    <button class="btn btn-green" id="minus" value="-">-</button>
                    <button class="btn btn-green " id="multiply" value="*">X</button>
                    
                </div>
                <div class="row">
                    <button class="btn btn-red clear">C</button>
                </div>
               
    
                
            </div>
        </div>
        <div>
            <button id="pallete">change Gradient</button>
        </div>
        <div class="abs">
            <div style=" background:linear-gradient(to right bottom,rgb(68, 212, 80),rgb(85, 10, 60));" class="cont"></div>
            <div style=" background:linear-gradient(to right bottom,rgb(193, 233, 229),rgb(85, 10, 60));" class="cont"></div>
            <div style=" background:linear-gradient(to right bottom,rgb(48, 22, 163),rgb(94, 6, 6));" class="cont"></div>
            <div style=" background:linear-gradient(to right bottom,rgb(233, 232, 193),rgb(34, 1, 23));" class="cont"></div>
            <!-- <div style="background-color: firebrick;" class="cont"></div> -->
        </div>
      
        
        
    </section>

    <script src="app.js"></script>
</body>
</html>
